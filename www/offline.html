<!DOCTYPE html>
<html>
  <head>
    <meta name="msapplication-tap-highlight" 
          content="no" />
    <!-- 
        Mobiles phones have higher resolution than desktop, and allows
        zooming inside the viewport.
        This meta is to manage that.
    -->
    <meta name="viewport" 
          content="width=device-width, 
                   height=device-height, 
                   initial-scale=1, 
                   maximum-scale=1, 
                   minimum-scale=1, 
                   user-scalable=0,
                   viewport-fit=cover" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
          rel="stylesheet" />
    <link rel="stylesheet" 
          type="text/css" 
          href="css/index.css" />

  <body>

    <div class="clovis-overlay load">
      <div class="image-offline">
        <img src="img/clovis_connexion_error.svg" />
      </div>

      <div class="textmessage2">
        <p> 
          YourApp needs an internet connexion :)
          <br/>
        </p>
        <button onClick="retryToAccessUrl();">
          Refresh
        </button>
      </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/offline.js"></script>

  </body>
</html>
