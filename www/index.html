<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
              content="default-src 'self' data: gap: https://mobile.yourapp.com https://ssl.gstatic.com 'unsafe-eval'; 
                       style-src 'self' 'unsafe-inline'; 
                       media-src *" />
        <meta name="format-detection" 
              content="telephone=no" />
        <meta name="msapplication-tap-highlight" 
              content="no" />
        <!-- 
            Mobiles phones have higher resolution than desktop, and allows
            zooming inside the viewport.
            This meta is to manage that.
        -->
        <meta name="viewport" 
                content="width=device-width, 
                        height=device-height, 
                        initial-scale=1, 
                        maximum-scale=1, 
                        minimum-scale=1, 
                        user-scalable=no,
                        viewport-fit=cover" />
                    
        <link rel="stylesheet" 
              type="text/css" 
              href="css/index.css" />
              
        <title> YourApp </title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
